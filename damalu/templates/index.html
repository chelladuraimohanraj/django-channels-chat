{% load static%}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title></title>
  </head>
<style>
  .ful{
    background-image: url('{% static "images/bg1.jpg" %}');
  }
</style>
  <body>
    <div class="container-fluid p-0" style="height:100%">
      <div class="parent-div d-flex align-items-center justify-content-center ful">
        <div class="child-div  log text-white">
           <h1 class="text-center p-2 ">Login</h1>
          
             <label for="usr-name" class="p-2">Enter roomname</label><br>
             <input type="text" name="usr-name" id="room-name-input" class="form-control " style="width:80%; opacity: 0.3;margin-left: 30px;border-bottom: 2px solid rgb(0,200, 230,0.7);" required><br>

             <input type="button" class="btn btn-primary text-center but"  id="room-name-submit" value='login'></button><br>



          
         
        </div>
      </div>
    </div>
      



   
    <script src="{% static 'js/jquery.js' %}" ></script>
    <script src="{% static 'js/popper.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"  ></script>




</body>    
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>

</html>
